  bio: Melanie Andrisek ist Technikjournalistin. Sie arbeitet als Lektorin für IT-Bücher und Konferenzmanagerin beim dpunkt.verlag. Wenn sie nicht gerade versucht, Techies vernünftiges Deutsch beizubringen oder Newcomer auf die Konferenzbühne zu holen, arbeitet sie daran, ihrem Umfeld agile Methoden näherzubringen.
