- name: Sebastian Rose
  image: sro.jpg
  bio: 'Sebastian ist Identity and Access-Management Consultant bei der codecentric AG. Dabei ist ein Schwerpunkt die Nutzung von <a href="https://keycloak.org" target="_blank">Keycloak</a> als SSO-Komponente und deren Integration in die Unternehmensabläufe. Er hat langjährige Erfahrung als Software-Entwickler in nach Agilität strebenden Teams unter Einsatz von Open Source Software auf der JVM.'
